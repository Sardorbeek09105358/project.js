<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .wrapper{
  height: 30px;
  width: 100px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #FFF;
}
.wrapper span{
  width: 100%;
  text-align: center;
  font-size: 20px;
  font-weight: 600;
  cursor: pointer;
  user-select: none;
}
.wrapper span.num{
  font-size: 20px;
  border: 1px solid #DDD;;
  pointer-events: none;
}
</style>


<body>


        <div class="container">
            <div class="row">
                <div class="col py-4 d-flex justify-content-center align-items-center">
                    <div class="card">
                        <div class="card-header ">
                          <b class="float-start">Cart</b>
                          <button type="button" class="float-end btn-close"></button>
                        </div>
                        <div class="card-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <img class="img-fluid" src="./img/Rectangle 791.png" alt="">
                                        </div>
                                        <div class="col-md-6">
                                            <p>Дверной Замок Golden Soft для офиса</p>
                                            <p>+ Подарок: <a href="">“Приложение к замкам Golden Service”</a> </p>

                                            <div class="wrapper">
                                                <span class="minus">-</span>
                                                <span class="num">01</span>
                                                <span class="plus">+</span>
                                              </div>
                                        </div>
                                        <div class="col-md-3">
                                            <i class="text-primary fa-solid fa-trash"></i>
                                            <span class="mx-2 text-primary">Удалить</span>
                                            <p style="position: absolute; bottom: 110px;">33 000₽</p>
                                        </div>
                                    </div>
                                    <div class="row py-4">
                                        <div class="col">
                                            <span>Итого: 66 000₽</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button class="float-start btn btn-primary">Оформить заказ</button>
                                        </div>
                                        <div class="col">
                                            <button class="float-end btn btn-outline-primary">Продолжить покупки</button>
                                        </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>



        <script>
            const plus = document.querySelector(".plus"),
             minus = document.querySelector(".minus"),
             num = document.querySelector(".num");
             let a = 1;
             plus.addEventListener("click", ()=>{
               a++;
               a = (a < 10) ? "0" + a : a;
               num.innerText = a;
             });
             minus.addEventListener("click", ()=>{
               if(a > 1){
                 a--;
                 a = (a < 10) ? "0" + a : a;
                 num.innerText = a;
               }
             });
           </script>
    
</body>
</html>
